<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Css-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
 <style>
   [title] {
  pointer-events: none !important; /* Evita la interacción con el tooltip por defecto */
  text-decoration: none !important; /* Asegura que el título no sea subrayado */
}
</style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <script src="https://kit.fontawesome.com/7f5bb65cb8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(90deg, rgba(97, 81, 244, 0.8), rgba(0, 2, 101, 0.3)); backdrop-filter: blur(2px);">
        <a class="navbar-brand font-italic text-white" style="font-family: 'Gloock', serif;" href="/">
            DepositPredictor
            <i class="fa-solid fa-coins text-warning"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="desplegable_navbar" data-bs-toggle="dropdown" aria-expanded="false">
                        Modules
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="desplegable_navbar">
                        <li><a class="dropdown-item" href="{{ url_for('deposit_approval_predictor_view') }}">Deposit Approval Predictor</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('massive_predictions_view') }}">Massive Predictions</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <div class="container py-3 col-md-12">
        {% block body %}

        {% endblock %}
    </div>
